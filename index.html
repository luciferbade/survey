<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8" />
		<meta name ="viewport" content ="width =device-width, initial-scale=1" />
		
		<title>
			My Map
		</title>
		
		<!--Leaflet-->
		<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
		<script src="lib/leaflet/leaflet.js"></script>
		<script src= "lib/leaflet-ajax/leaflet.ajax.min.js"></script>
		
		<!--Bootstrap-->
		<link rel="stylesheet" href="lib/css/bootstrap.css"/>
		<script src = "lib/js/bootstrap.js"></script>
		
		<!--mystyle-->
		<link rel="stylesheet" href="lib/css/mystyles.css" />

		
	</head>
	
	<body>
		
		<section class="container">
  			<div class="row">
    			<section class="col col-lg-8">
    				<h1>Map of Nepal with District Boundary</h1>
					<div id="map"></div>
				</section>

				<section class="col col-lg-4">
					<h3 class="form-group">Please Entry the Details</h3>
					<form>
					<div class="form-group">
					    <label for="OrganizationName">Name of Organization</label>
					   	<input type="text" class="form-control" id="OrganizationName" placeholder="Name of Organization">
					</div>
					<div class="form-group">
					    <label for="Name">Name</label>
					   	<input type="email" class="form-control" id="Name" placeholder="Name">
					</div>
					 <div class="form-group">
					    <label for="Email">Email Address</label>
					    <input type="email" class="form-control" id="Email" placeholder="Email@gmail.com">
					 </div>
					 <div class="form-group">
					    <label for="PhoneNumber">Phone Number</label>
					    <input type="text" class="form-control" id="PhoneNumber" placeholder="01-6637182">
					 </div>
					 <div class="form-group">
					    <label for="Latitude">Latitude</label>
					   	<input type="text" class="form-control" id="Latitude" placeholder="Latitude">
					</div>
					<div class="form-group">
					    <label for="Longitude">Longitude</label>
					   	<input type="text" class="form-control" id="Longitude" placeholder="Longitude">
					</div>
					 <div class="form-group">
					 <button type="submit" class="btn btn-primary">Submit</button>
					  </div>
					</form>
				</section>

			</div>
		</section>

		<script src = "lib/js/main.js"></script>
		<script src = "lib/js/legend.js"></script>
		<script src = "lib/js/marker.js"></script>
	
	</body>
</html>
